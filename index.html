<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="img-div">
                <img class="pattern-img" src="./images/bg-pattern-card.svg" alt="card-pattern">
                <img src="./images/image-victor.jpg" alt="avatar" class="avatar">
            </div>
            <div class="info-div">
                <div class="personal-info">
                    <h2 class="name">Victor Crest</h2>
                    <h2 class="age">26</h2>
                </div>
                <p class="place">London</p>
                <hr>
                <div class="count">
                    <div class="followers">
                        <h2 class="followers-count">80K</h2>
                        <p class="followers-text">Followers</p>
                    </div>
                    <div class="likes">
                        <h2 class="likes-count">803K</h2>
                        <p class="likes-text">Likes</p>
                    </div>
                    <div class="photos">
                        <h2 class="photos-count">1.4K</h2>
                        <p class="photos-text">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
        <p>Coded by <a href="https://www.linkedin.com/in/thesayandas/" target="_blank">Sayan Das</a>.</p>
    </div>
</body>
</html>
